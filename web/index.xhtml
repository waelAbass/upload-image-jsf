<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form enctype="multipart/form-data">
            <h:messages id="image-messages"/>
            <h:inputFile id="in" value="#{imageBean.image}" required="true" requiredMessage="no file is selected"/>
            <br/><br/>
            <h:commandButton value="upload file" action="#{imageBean.uploadImage()}" >
                <f:ajax render="im" execute="in" delay="3000"/>
            </h:commandButton>
            <br/>
            <br/>
            <br/>
            <h:graphicImage id="im" value="/ImageServlet?imagename=#{imageBean.currentImagename}" width="300" />
        </h:form>
    </h:body>
</html>
